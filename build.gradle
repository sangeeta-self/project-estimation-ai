plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.org.estimator'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'


    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    // HTTP client & JSON
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // PDF extraction
    implementation 'org.apache.pdfbox:pdfbox:2.0.29'

    implementation 'commons-io:commons-io:2.11.0'

    // Apache POI for Word documents
    implementation 'org.apache.poi:poi:5.2.3'           // for .doc
    implementation 'org.apache.poi:poi-ooxml:5.2.3'     // for .docx
    implementation 'org.apache.poi:poi-scratchpad:5.2.3'

    // Swagger / OpenAPI
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'
    implementation 'io.swagger.core.v3:swagger-annotations:2.2.10'

    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.7'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2023.0.3'
    }
}
tasks.named('test') {
    useJUnitPlatform()
}

test {
    ignoreFailures = true
}

configurations.all {
    resolutionStrategy {
        force 'org.apache.poi:poi:5.2.3', 'org.apache.poi:poi-ooxml:5.2.3'
    }
}