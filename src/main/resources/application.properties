spring.application.name=project-estimation
spring.profiles.active=local

# =============================
# Server Configuration
# =============================
server.port=8080
server.servlet.context-path=/estimate

# =============================
# OpenAI Configuration
# =============================
openai.api.key=${openai.api.key}
openai.model.chat=${openai.model.chat:gpt-4o-mini}
openai.model.embedding=${openai.model.embedding:text-embedding-3-small}

# =============================
# Pinecone (Vector DB) Configuration
# =============================
pinecone.api.key=${pinecone.api.key}
pinecone.environment=${pinecone.environment:us-east1-gcp}
pinecone.index.name=${pinecone.index.name:project-estimator}

# =============================
# Logging (basic)
# =============================
logging.level.root=INFO
logging.level.com.estimator=DEBUG

# =============================
# Multipart Upload Limits
# =============================
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# OCR toggle (false by default)
ocr.enabled=false
# Path to tessdata folder (only needed if ocr.enabled=true)
ocr.tessdata.path=/usr/share/tessdata
