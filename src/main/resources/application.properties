spring.application.name=project-estimation

# =============================
# Server Configuration
# =============================
server.port=8080
server.servlet.context-path=/estimate

# =============================
# OpenAI Configuration
# =============================
openai.api.key=${OPENAI_API_KEY}
openai.model.chat=${OPENAI_CHAT_MODEL:gpt-4o-mini}
openai.model.embedding=${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}

# =============================
# Pinecone (Vector DB) Configuration
# =============================
pinecone.api.key=${PINECONE_API_KEY:}
pinecone.environment=${PINECONE_ENVIRONMENT:}
pinecone.index.name=${PINECONE_INDEX_NAME:project-estimator}

# =============================
# Logging (basic)
# =============================
logging.level.root=INFO
logging.level.com.estimator=DEBUG

# =============================
# Multipart Upload Limits
# =============================
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
